@if (project != undefined) {
<div class="card mx-auto">
  <div class="card-side front" attr.style="{{ style }}">
    <!-- <div class="featured-box text-center" style="padding-top: 30%;">
              <h4 class="text-12 text-white-50 mb-0"><span class="counter" data-from="0"
                      data-to="250">{{project.number}}</span>+
              </h4>
              <p class="text-light mb-0">{{project.description}}</p>
          </div> -->
  </div>
  <div class="card-side back">
    <div class="">
      <h4 class="text-center text-white fw-bolder text-uppercase">
        {{ project.title }}
      </h4>
      <hr />
      <h5
        *ngFor="let item of project?.description"
        class="text-start text-white fs-6"
      >
        &bull; {{ item }}
      </h5>
      <div align="center" class="mt-3">
        <div *ngIf="!project?.description" class="mt-5"></div>
        <a
          href="{{ project.button_link }}"
          target="_blank"
          class="btn btn-primary rounded-pill"
          style="width: 180px; height: 50px; padding-top: 12px"
          >{{ project.button_text }}</a
        >
      </div>
    </div>
  </div>
</div>
} @if (project == undefined) {
<div class="card mx-auto">
  <div
    class="card-side front"
    attr.style="background-image: url('{{ background }}'); align-items: cover;"
  >
    <div class="featured-box text-center" style="padding-top: 30%">
      <h4 class="text-12 text-white-50 mb-0">
        <span class="counter" data-from="0" data-to="250">{{ title }}</span>
      </h4>
      <p class="text-light mb-0">TEST</p>
    </div>
  </div>
  <div class="card-side back">
    <div class="">
      <h4 class="text-center text-white fw-bolder text-uppercase">
        {{ title }}
      </h4>
      <hr />
      <h5 class="text-start text-white fs-6">&bull; ITEM</h5>
      <div align="center" class="mt-3">
        <div class="mt-5"></div>
        <a
          href="#"
          target="_blank"
          class="btn btn-primary rounded-pill"
          style="width: 180px; height: 50px; padding-top: 12px"
          >BTN</a
        >
      </div>
    </div>
  </div>
</div>
}
