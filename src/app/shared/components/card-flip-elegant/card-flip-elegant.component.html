<div class="flip-card" ontouchstart="this.classList.toggle('hover');">
  <div class="container">
    <div
      class="front"
      attr.style="
        background-image: url({{ project?.image }});
      "
    >
      <div class="inner">
        <p>{{ project?.title }}</p>
        <span>{{ project?.subtitle }}</span>
      </div>
    </div>
    <div class="back">
      <div class="inner">
        <h1>{{ project?.title }}</h1>
        <div class="after"></div>
        <p class="mt-3" [innerHTML]="project?.description"></p>

            href="{{ project?.button_link }}"
            target="_blank"

            style="width: 180px; height: 50px; padding-top: 12px"
            >{{ project?.button_text }}
