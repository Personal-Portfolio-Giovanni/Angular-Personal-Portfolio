<div ontouchstart="this.classList.toggle('hover');">
  <div class="container">
    <div
      class="front"
      attr.style="
        background-image: url({{ project?.image }});
      "
    >
      <div class="inner">
        <p>{{ project?.title }}</p>
        <span>{{ project?.subtitle }}</span>
      </div>
    </div>
    <div class="back">
      <div class="inner">
        <h1>{{ project?.title }}</h1>
        <div class="after"></div>
        <p class="mt-3" [innerHTML]="project?.description"></p>

        <div align="center" class="mt-3">
          <div *ngIf="!project?.description" class="mt-5"></div>
          <a
            href="{{ project?.button_link }}"
            target="_blank"
            class="btn btn-primary rounded-pill"
            style="width: 180px; height: 50px; padding-top: 12px"
            >{{ project?.button_text }}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
