<div id="biography" class="boxer-bio" id="go-to-biography">
  <app-title-section
    [class]="classType.BIOGRAPHY"
    [title]="'biography.title' | translate"
    [sub_title]="'About Me'"
  >
  </app-title-section>
  <p class="biografia revealUp">
    {{
      portfolio?.biography != undefined
        ? portfolio?.biography
        : ("biography.text" | translate)
    }}
  </p>
</div>
