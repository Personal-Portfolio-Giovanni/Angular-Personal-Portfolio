<section class="project-section">
  <!-- <app-title-section [class]="classType.PROJECT" [title]="'project-section.title' | translate"
        [sub_title]="'Developing'">
    </app-title-section> -->

  <!-- Heading -->
  <div>
    <div
      align="center"
      class="position-relative d-flex text-center mb-5 container-title revealUp"
      id="title_section"
      data-inviewport=""
    >
      <h2
        class="text-24 text-muted opacity-1 text-uppercase fw-600 w-100 mb-0 t"
      >
        Developing
      </h2>
      <p
        class="text-9 text-white fw-600 position-absolute w-100 align-self-center lh-base mb-0 text-center"
        style="text-transform: uppercase"
      >
        {{ "project-section.title" | translate
        }}<span
          class="heading-separator-line border-bottom border-3 border-primary d-block mx-auto"
        ></span>
      </p>
    </div>
  </div>
  <!-- Heading end-->

  <div class="row">
    <!--<app-card-flip [project]="project" *ngFor="let project of 'project-section.projects' | translate">
        </app-card-flip>-->
    <div align="center">
      <a
        routerLink="Project"
        class="btn btn-primary rounded-pill"
        style="width: 180px; height: 50px; padding-top: 12px"
        >{{ "project-section.btn_project" | translate }}</a
      >
    </div>
  </div>
</section>
