name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  checkout:
    name: 🔧 Checkout
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false

  setting-up:
    name: 🔧 Setting Up
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: 🔧 Use Node.js 16.13.2
        uses: actions/setup-node@v3
        with:
          node-version: "16.13.2"

  dependency:
    name: 📦 Installing Dependency
    runs-on: ubuntu-latest
    needs: [checkout, setting-up]
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: "📦 Dependency Injection"
        run: |
          npm install -g @angular/cli
          npm install
  build:
    name: 📂 Build
    runs-on: ubuntu-latest
    needs: [setting-up, dependency]
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: 📂 Build
        run: |
          npm install -g @angular/cli
          npm install
          ng build --prod --base-href "https://${{ secrets.ORGANIZATION_USERNAME }}.github.io/${{ secrets.DESTINATION_REPOSITORY }}/"
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs:
      - dependency
      - build
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: 📂 Build
        run: |
          npm install -g @angular/cli
          npm install
          ng build --prod --output-hashing=none --base-href "https://${{ secrets.ORGANIZATION_USERNAME }}.github.io/${{ secrets.DESTINATION_REPOSITORY }}/"
      - name: 🚀 Pushes to github pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          name: giovannilamarmora-portfolio
          url: https://giovannilamarmoraproject.github.io/Portfolio/
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          source-directory: "dist/angular-personal-portfolio"
          destination-github-username: "${{ secrets.ORGANIZATION_USERNAME }}"
          destination-repository-name: "${{ secrets.DESTINATION_REPOSITORY }}"
          user-email: ${{ secrets.EMAIL }}
          target-branch: main
  deploy-on-profile:
    name: 🚀 Deploy On Profile
    runs-on: ubuntu-latest
    needs:
      - dependency
      - build
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: 📂 Build
        run: |
          npm install -g @angular/cli
          npm install
          ng build --prod --output-hashing=none --base-href "https://${{ secrets.DESTINATION_REPOSITORY_PROFILE }}.github.io"
      - name: 🚀 Pushes to github pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          name: giovannilamarmora-portfolio
          url: https://giovannilamarmora.github.io
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          source-directory: "dist/angular-personal-portfolio"
          destination-github-username: "${{ secrets.USERNAME }}"
          destination-repository-name: "${{ secrets.DESTINATION_REPOSITORY_PROFILE }}"
          user-email: ${{ secrets.EMAIL }}
          target-branch: master
