name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: "16.13.2"
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REPOSITORY: ${{ secrets.DOCKER_REPOSITORY }}

jobs:
  checkout-and-setup:
    name: 🔧 Checkout and Setup
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: 🔧 Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE_VERSION }}"

  dependency-and-build:
    name: 📦 Install and Build
    runs-on: ubuntu-latest
    needs: checkout-and-setup
    steps:
      - uses: actions/checkout@v3
      - name: 📦 Dependency Injection
        run: |
          npm install -g @angular/cli
          npm install --force
      - name: 📂 Build
        run: ng build --prod --base-href "https://${{ secrets.DESTINATION_REPOSITORY_PROFILE }}"

  docker-login:
    name: 🐳 Docker Login
    runs-on: ubuntu-latest
    needs: dependency-and-build
    steps:
      - name: 🐳 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs:
      - dependency-and-build
      - docker-login
    environment:
      name: porfolio-deploy
    steps:
      - uses: actions/checkout@v3

      - name: 🗝️ Grant execute permission to script
        run: chmod +x ./rename.sh

      - name: ✅ Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: 🚀 Pushes to GitHub Pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          name: giovannilamarmora-portfolio
          url: https://giovannilamarmoraproject.github.io/Portfolio/
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          commit-message: Portfolio V${{ steps.package-version.outputs.current-version }}
          source-directory: "dist/angular-personal-portfolio"
          destination-github-username: "${{ secrets.ORGANIZATION_USERNAME }}"
          destination-repository-name: "${{ secrets.DESTINATION_REPOSITORY }}"
          user-email: ${{ secrets.EMAIL }}
          target-branch: main

  deploy-on-profile:
    name: 🚀 Deploy On Profile
    runs-on: ubuntu-latest
    needs:
      - dependency-and-build
      - docker-login
    environment:
      name: profile-deploy
    steps:
      - uses: actions/checkout@v3

      - name: ✅ Get current package version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.3.1

      - name: 🚀 Pushes to GitHub Pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          name: giovannilamarmora-portfolio
          url: https://giovannilamarmora.github.io
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          commit-message: Portfolio V${{ steps.package-version.outputs.current-version }}
          source-directory: "dist/angular-personal-portfolio"
          destination-github-username: "${{ secrets.USERNAME }}"
          destination-repository-name: "${{ secrets.DESTINATION_REPOSITORY_PROFILE }}"
          user-email: ${{ secrets.EMAIL }}
          target-branch: master
