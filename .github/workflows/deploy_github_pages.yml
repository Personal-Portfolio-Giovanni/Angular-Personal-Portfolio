name: Deploy to GitHub Pages

on:
  push:
    branches:
      - features/homepage

jobs:
  checkout:
    name: Github Checkout
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  selecting-node:
    name: NodeJS Setting
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
      - name: Use Node.js 16.13.2
        uses: actions/setup-node@v1
        with:
          node-version: "16.13.2"

  dependency:
    name: Installing Dependency
    runs-on: ubuntu-latest
    needs: [selecting-node]
    steps:
      - name: Dependency Injection
        run: |
          npm install -g @angular/cli
          npm install
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [dependency]
    steps:
      - name: Lint
        run: |
          npm lint
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Build
        run: |
          npm install -g @angular/cli
          npm install
          ng build --prod --base-href "https://${{ secrets.ORGANIZATION_USERNAME }}.github.io/${{ secrets.DESTINATION_REPOSITORY }}/"
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Pushes to github pages
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN }}
        with:
          source-directory: "dist/angular-personal-portfolio"
          destination-github-username: "${{ secrets.ORGANIZATION_USERNAME }}"
          destination-repository-name: "${{ secrets.DESTINATION_REPOSITORY }}"
          user-email: ${{ secrets.EMAIL }}
          target-branch: main
